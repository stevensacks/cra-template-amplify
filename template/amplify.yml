version: 0.1
backend:
    phases:
        build:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - yarn install
        build:
            commands:
                - yarn run test && yarn run build
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
test:
    artifacts:
        baseDirectory: cypress
        configFilePath: '**/mochawesome.json'
        files:
            - '**/*.png'
            - '**/*.mp4'
    phases:
        preTest:
            commands:
                - npm install
                - npm install wait-on
                - npm install  mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator
                - 'npm start & npx wait-on http://localhost:3000'
        test:
            commands:
                - 'npx cypress run --record --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
        postTest:
            commands:
                - npx mochawesome-merge --reportDir cypress/report/mochawesome-report > cypress/report/mochawesome.json
